    <link rel="preconnect" href="https://fonts.googleapis.com">

    <nav>
        <div class="visible-body">
            <div class="left-nav">

                    <a href="#">AllGadget</a>

        </div>
    </nav>
    <div id="hero-section">
        <div class="hero-big-text">Provides AllGadget for You.</div>
    </div>

        <div class="type-nav">
            <div class="type-header">Catalog List</div>
